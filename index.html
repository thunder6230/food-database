<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Food Database | Welcome</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/diet.css">
    <link rel="stylesheet" href="css/recipes.css">
    <link rel="stylesheet" href="css/disorders.css">
    <link rel="stylesheet" href="css/widgets.css">

</head>
<body>
    <div class="wrapper">
        <header class="site_header">
            <div class="menu">
                <div class="menu_top">
                    <h1>The Food Database</h1>
                    <div class="menu_right">
                        <span class="active_page">Home</span>
                        <i class="fas fa-bars" id="menu_btn"></i> 
                    </div>
                </div>
                <div class="menu_off">
                    <nav class="nav_menu" id="nav_menu">
                        <ul>
                            <a onclick="homeToDom()"><li id="0">Home</li></a>
                            <a onclick="dietsToDom()"><li id="1">Diets</li></a>
                            <a onclick="recipesToDom(true)"><li id="2">Recipes</li></a>
                            <a href="#"><li id="3">Health</li></a>
                            <a onclick="disordersToDom()"><li id="4">Eating Disorders</li></a>
                        </ul>
                    </nav>
                    <div class="menu_summary"></div>
                </div>
            </div>
        </header>
        <main class="site_main_parent">
            <aside class="widgets">
                <div class="widget weather"  style="display: none;" id="0" data-name="weather"></div>
                <div class="widget clock" data-name="clock" style="display: none;" id="1">
                    <img class="minimize_button" onclick="minimize(this)" src="https://img.icons8.com/flat_round/64/000000/minus.png"/>
                    <span class="current_time"></span>
                    <span class="current_date"></span>
                </div>
                <div class="widget calendar" data-name="calendar" id="2"></div>
            </aside>
            <div class="site_main"></div>
        </main>
        <footer class="site_footer">
            <div class="taskbar"></div>
            <p>The icons are from <a href="https://icons8.com/icon/W0dCtxDtta3K/no-gluten">Icons8</a></p>

            <a href="#">Jump to Top </a>
        </footer>
    </div>
</body>
